    :root {
        /*light mode variables */
      --bg: #ffffff;            /* Main background */
      --bg-secondary: #f5f5f5;          /* Sidebar/Header/Footer background */
      --bg-tertiary: #eaeaea;           /* Chat bubbles or tertiary areas */
      --text-primary: #1a1a1a;          /* Main text color */
      --text-secondary: #555555;        /* Secondary text */
      --accent-primary: #7d5fff;        /* Primary accent (e.g., buttons) */
      --accent-secondary: #2409bb;      /* Secondary accent (e.g., hover or action) */
      --accent: #7d5fff;                /* Alias for accent-primary for dialog compatibility */
      --btn-primary: #7d5fff;           /* Primary button color for dialog compatibility */
      --btn-primary-bg: linear-gradient(135deg, #a18dff, #7d5fff);
      --btn-secondary-bg: linear-gradient(135deg, #ff3a8c, #ff6b6b);
      --btn-hover: brightness(1.05);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
      --border-color: #cccccc;          /* Border and outlines */
      --font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --border-radius: 8px;
      --sidebar-width: 280px;
      --sidebar-width-collapsed: 0px;
      --header-height: 60px;
    }

    .dark-mode {
      --bg: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #f5f5f5;
      --text-secondary: #aaaaaa;
      --border-color: #444444;

      --btn-hover: brightness(1.1);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Page Loader for initial settings fetch */
    #page-loader-chatbot {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg); /* Use CSS var for background */
        display: flex; /* Initially shown by JS */
        justify-content: center;
        align-items: center;
        z-index: 10000; /* Highest z-index */
        opacity: 1;
        transition: opacity 0.3s ease-out;
    }
    #page-loader-chatbot .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--text-secondary); /* Use CSS var */
        border-top-color: var(--accent-primary); /* Use CSS var */
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }


    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
        left: 100%;
    }  
    .btn-primary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px); 
      box-shadow: var(--glow);
    }
    .btn-secondary:hover {
      filter: var(--btn-hover);
      transform: translateY(-2px);
    }

                } else {
                    // Handle standalone redirect if necessary, e.g., window.location.href = 'login.html';
                }
                return null;
            }

            if (!response.ok) {
                console.error(`Error fetching user settings: ${response.status} ${response.statusText}`);
                const errorData = await response.text();
                console.error("Error details:", errorData);
                showToast(`Failed to load settings: ${response.statusText}`, "error");

    function saveMessage(sender, content) {
        if (!currentChatId || !allChats[currentChatId]) {
            console.error("Cannot save message, no active chat selected.");
            if (Object.keys(allChats).length === 0) {
                startNewChat();
            } else if (!currentChatId) {
                switchChat(Object.keys(allChats)[0]);
            } else if (!allChats[currentChatId]) { 
                 console.error(`Current chat ID ${currentChatId} is invalid.`);
                 switchChat(Object.keys(allChats)[0]); 
            }
            // After potential recovery, try saving again if chat is now valid
            if (currentChatId && allChats[currentChatId]) {
                 allChats[currentChatId].messages.push({ sender, content });
                 saveChats();
            } else {
                 console.error("Failed to save message even after recovery attempt.");
            }
            return; 
        }
        allChats[currentChatId].messages.push({ sender, content });
        saveChats();
    }

    async function sendMessage() {
        const messageText = userInput.value.trim();
        if (!messageText || messageBeingSent) return;

        if (!currentChatId || !allChats[currentChatId]) {
            console.error("sendMessage: No active chat session.");
            addMessageToUI("bot", "Error: No active chat. Please start a new chat.");
            saveMessage("bot", "Error: No active chat. Please start a new chat.");
            return;
        }

        messageBeingSent = true; 
        sendButton.disabled = true;
        loadingIndicator.style.display = "flex";
        userInput.value = "";
        userInput.dispatchEvent(new Event("input")); 
        userInput.placeholder = "ClassMate is thinking...";
        userInput.disabled = true;

        addMessageToUI("user", messageText);
        saveMessage("user", messageText); 

        // --- DYNAMIC PROMPT CONSTRUCTION ---
        let basePromptForAPI = isToDoListModeActive ? todoListPrompt : defaultPromptBase;

        if (currentUserSettings && currentUserSettings.chatbot_customization_enabled && !isToDoListModeActive) {
            let customizationInstructions = "\n\n--- USER CUSTOMIZATION ---\n";
            if (currentUserSettings.chatbot_nickname) {
                customizationInstructions += `The user prefers to be called "${currentUserSettings.chatbot_nickname}". Please address them by this name.\n`;
            } else {
                customizationInstructions += "Address the user generally (e.g., 'User', or based on conversation context if no specific name preference is set).\n";
            }

            switch (currentUserSettings.chatbot_tone) {
                case "professional_concise":
                    customizationInstructions += "Adopt a professional and concise tone in your responses.\n";
                    break;
                case "humorous_witty":
                    customizationInstructions += "Adopt a humorous and witty tone. Be creative and engaging, but remain helpful and on-topic.\n";
                    break;
                case "custom":
                    if (!currentUserSettings.chatbot_custom_instructions) {
                         customizationInstructions += "Maintain a friendly and supportive tone (default for custom with no specific instructions).\n";
                    }
                    // If custom_instructions exist, they will be added below and might dictate the tone.
                    break;
                default: // friendly_supportive or any other/undefined value
                    customizationInstructions += "Maintain a friendly and supportive tone.\n";
            }

            if (currentUserSettings.chatbot_custom_instructions) {
                customizationInstructions += `Adhere to the following user-provided guidelines for your responses: (dont cross ethics) "${currentUserSettings.chatbot_custom_instructions}"\n`;
            }

            if (currentUserSettings.chatbot_user_context) {
                customizationInstructions += `Keep this user-specific context in mind: "${currentUserSettings.chatbot_user_context}"\n`;
            }
            customizationInstructions += "--- END USER CUSTOMIZATION ---\n";
            basePromptForAPI += customizationInstructions;
        }
        // --- END DYNAMIC PROMPT CONSTRUCTION ---

        const currentMessages = allChats[currentChatId]?.messages || [];
        const historySlice = currentMessages.slice(-10); // Send last 10 messages (5 turns approx)
        const conversationHistoryForAPI = historySlice
            .map(msg => `${msg.sender === "user" ? "User" : "AI"}: ${msg.content}`)
            .join("\n");

        let finalPrompt;
        if (isToDoListModeActive) {
            finalPrompt = basePromptForAPI + "\n\nConversation History (leading to To-Do request):\n" + conversationHistoryForAPI;
            // The user's latest message is already part of conversationHistoryForAPI as it's added before this function call.
            // If needed, it could be explicitly added: finalPrompt += "\n\nUser's latest message for To-Do: " + messageText;
        } else {
            finalPrompt = basePromptForAPI + "\n\nConversation History:\n" + conversationHistoryForAPI;
        }

        try {
            const response = await fetch(`${serverUrl}/api/chat`, { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: finalPrompt }), 
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }

            const data = await response.json();
            let botResponse = data.reply || "Sorry, I couldn\\'t process that.";            
            if (isToDoListModeActive && botResponse.includes("Goal:") && botResponse.includes("Phase")) { 
                const todoContainer = document.createElement("div");
                todoContainer.classList.add("todo-list-container");
                
                const contentWrapper = document.createElement("div");
                contentWrapper.classList.add("todo-list-content");
                contentWrapper.innerHTML = marked.parse(botResponse); 
                todoContainer.appendChild(contentWrapper);
                
                addMessageToUI("bot", todoContainer.outerHTML);
                saveMessage("bot", todoContainer.outerHTML); 

            } else {
                addMessageToUI("bot", botResponse);
                saveMessage("bot", botResponse);
            }

            if (allChats[currentChatId] && allChats[currentChatId].messages.length === 2 && allChats[currentChatId].title === "New Chat") { 
                const potentialTitle = messageText.substring(0, 30); 
                allChats[currentChatId].title = potentialTitle || "Chat"; 
                saveChats();
                renderChatHistory(); 
            }

        } catch (error) {
            console.error("Error sending message:", error);
            const errorMsg = `Sorry, there was an error connecting to the assistant. Please ensure you're connected to a network and try again. (Details: ${error.message})`;
            addMessageToUI("bot", errorMsg);
            saveMessage("bot", errorMsg);
        } finally {
            messageBeingSent = false; 
            userInput.disabled = false;
            userInput.placeholder = isToDoListModeActive ? "Enter goal for To-Do List..." : "Ask ClassMate";
            sendButton.disabled = userInput.value.trim() === ""; 
            userInput.focus();
            loadingIndicator.style.display = "none"; 
        }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault(); 
            sendMessage();
        }
    });

    if ("webkitSpeechRecognition" in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            userInput.dispatchEvent(new Event("input")); 
            stopRecording();
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            showToast(`Speech error: ${event.error}`);
            stopRecording();
        };

        recognition.onend = () => {
            if (isRecording) {
                stopRecording(); 
            }
        };

        micButton.addEventListener("click", () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

    } else {
        micButton.disabled = true;
        micButton.title = "Speech recognition not supported";
        console.warn("Speech recognition not supported in this browser.");
    }

    function startRecording() {
        if (!recognition || isRecording) return;
        try {
            recognition.start();
            isRecording = true;
            micButton.classList.add("recording");
            micButton.title = "Stop Recording";
            showToast("Listening...");
        } catch (error) {
            console.error("Error starting recognition:", error);
            showToast("Could not start microphone.");
            isRecording = false; 
            micButton.classList.remove("recording");
            micButton.title = "Speak";
        }
    }

    function stopRecording() {
        if (!recognition || !isRecording) return;
        recognition.stop();
        isRecording = false;
        micButton.classList.remove("recording");
        micButton.title = "Speak";
    }

    function showToast(message, type = 'normal', duration = 3000) {
        toast.textContent = message;
        toast.className = 'toast show'; // Reset classes
        if (type === 'error') {
            toast.classList.add('error');
        }
        // Add other types like 'success', 'warning' if needed
        setTimeout(() => {
            toast.classList.remove('show');
        }, duration);
    }


    async function initializeApp() {
        if(pageLoader) pageLoader.style.display = 'flex';
        
        applyThemeSynchronized(); // Apply theme early, page loader bg depends on it.
        
        await fetchUserSettings(); // Fetch settings before loading chats or other initializations

        if(pageLoader) {
            pageLoader.style.opacity = '0';
            setTimeout(() => { pageLoader.style.display = 'none'; }, 300); // Hide after transition
        }
        
        loadChats(); 
        const savedState = localStorage.getItem("sidebarState_ClassMate");
        const mobileView = isMobileView();

        if (mobileView) {
            sidebar.classList.remove("open");
            sidebar.classList.remove("collapsed"); 
            appContainer.classList.remove("sidebar-hidden");
            sidebarOverlay.style.display = "none";
        } else {
            if (savedState === "open") {
                sidebar.classList.remove("collapsed");
                appContainer.classList.remove("sidebar-hidden");
            } else { // Default to collapsed on desktop if no state or "collapsed"
                sidebar.classList.add("collapsed");
                appContainer.classList.add("sidebar-hidden");
            }
            sidebar.classList.remove("open"); 
            sidebarOverlay.style.display = "none";
        }
        
        updateToggleButtonVisibility(); 
        userInput.dispatchEvent(new Event("input")); 
        sendButton.disabled = true; 
        isInitialLoad = false; 

        checkForQueryParameters();
    }


    window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            if (!isInitialLoad) { 
                const mobileView = isMobileView();
                const isCurrentlyOpenMobile = sidebar.classList.contains("open");
                const isCurrentlyCollapsedDesktop = sidebar.classList.contains("collapsed");

                if (mobileView) {
                    sidebar.classList.remove("collapsed"); 
                    appContainer.classList.remove("sidebar-hidden");
                    if (!isCurrentlyOpenMobile) {
                        sidebar.classList.remove("open");
                        sidebarOverlay.style.display = "none";
                    } else {
                         sidebarOverlay.style.display = "block"; 
                    }
                } else {
                    sidebar.classList.remove("open"); 
                    sidebarOverlay.style.display = "none";
                    const savedState = localStorage.getItem("sidebarState_ClassMate");
                    if (savedState === "collapsed" || isCurrentlyCollapsedDesktop) {
                         sidebar.classList.add("collapsed");
                         appContainer.classList.add("sidebar-hidden");
                    } else {
                         sidebar.classList.remove("collapsed");
                         appContainer.classList.remove("sidebar-hidden");
                    }
                }
                updateToggleButtonVisibility();
            }
        }, 250); 
    });

    initializeApp();

    function isToDoListFormat(text) {
        const goalPattern = /goal\s*:/i;
        const hasGoal = goalPattern.test(text);
        const phasePattern = /phase\s*\d+|phase\s*[a-z]+|step\s*\d+|part\s*\d+/i;
        const hasPhase = phasePattern.test(text);
        const taskPattern = /[-•*]\s+\w+|^\d+\.\s+\w+/m;
        const hasTasks = taskPattern.test(text);
        const structurePattern = /goal\s*:.*?(?:phase|step|part)\s*(?:\d+|[a-z]+)/is;
        const hasStructure = structurePattern.test(text);
        return hasGoal && (hasPhase || hasTasks) && hasStructure;
    }

    function saveToTaskMaster(content) {
        try {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ 
                text: content, 
                pinned: false,
                highlighted: false,
                id: Date.now().toString() 
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            showToast("To-do list saved to Task Manager!");
        } catch (e) {
            console.error("Failed to save to Task Manager:", e);
            showToast("Error saving To-Do list.", "error");
        }
    }

    function saveToNotes(title, content) {
        try {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            const timestamp = new Date().toISOString();
            notes.push({ 
                id: Date.now().toString(),
                title: title.substring(0, 50) || "Untitled Note", 
                content: content,
                created: timestamp,
                updated: timestamp,
                type: "text", 
                timestamp: timestamp 
            });
            localStorage.setItem("notes", JSON.stringify(notes));
            showToast("Saved to notes!");
        } catch (e) {
            console.error("Failed to save note:", e);
            showToast("Error saving note.", "error");
        }
    }

</script>
